<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>{{ title }}</title>
    {% block style %}
    <style type="text/css">
    body { 
        font-family: Verdana, Helvetica, Tahoma;
        font-size: 11px; 
        margin: 0; padding: 0;
        background-color: #eee; } 
    h1 { font-size: 18px; }
    h2 { font-size: 16px; }
    h3 { font-size: 15px; }
    h4 { font-size: 14px; }
    #container  { 
        background-color: #fff;
        margin: 40px auto 40px auto; padding: 10px 20px 20px 20px;
        width: 750px; border: 1px solid #ccc; }
    .text-txt { 
        margin-top: 20px;
        font-family: "Courier"; 
        font-size: 13px; 
        white-space: pre; 
        line-height: 15px;
    }
    .text-md { 
        font-family: Verdana;
        font-size: 11px; 
        line-height: 16px;
        margin-top: 20px;
    }
    .text-md h1, 
    .text-md h2, 
    .text-md h3,
    .text-md h4 { 
        font-family: Arial; 
        margin: 20px 0 10px 0; 
        padding: 0;
    }
    ul#dir-lst {
        list-style-type: none;
        list-style: none;
        padding: 0; margin: 0;
    }
    #dir-lst li {
        font-family: "Courier", monospace;
        font-size: 14px;
        padding-top: 4px;
    }
    #dir-lst li a {
        text-decoration: none;
        color: blue;
    }
    ul#breadcrumbs {
        list-style-type: none;
        list-style: none;
        padding: 0; margin: 0;
    }
    #breadcrumbs li {
        display: inline;
        padding: 0; margin: 0;
        padding-right: 2px;
        font-weight: bold;
        font-family: "Courier", monospace;
        font-size: 12px;
    }
    #breadcrumbs li a {
        text-decoration: none;
        color: steelblue;
    }
    </style>
    {% endblock %}
</head>
<body>
    <div id="container">
    {% block body %}{% endblock %}
    </div>
</body>
</html
